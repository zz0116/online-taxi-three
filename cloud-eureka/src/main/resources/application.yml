spring:
  application:
    name: eureka
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7901/eureka
#      ,http://localhost:7902/eureka,http://localhost:7903/eureka
  server:
    # 自我保护
    enable-self-preservation: false
    # 不同数量服务的自我保护
    renewal-percent-threshold: 0.85
    # 剔除服务的时间间隔
    eviction-interval-timer-in-ms: 1000
    # 缓存 register readwrite readonly 三级缓存
    # eureka 为什么 cap 只有 ap: 同步不是强一致
    # 关闭从 readonly 读注册表
    use-read-only-response-cache: false
    # readwrite 到 readonly 的同步时间
    response-cache-update-interval-ms: 1000

---
spring:
  profiles: 7901
server:
  port: 7901
eureka:
  instance:
    hostname: eureka-7901

---
spring:
  profiles: 7902
server:
  port: 7902
eureka:
  instance:
    hostname: eureka-7902

---
spring:
  profiles: 7903
server:
  port: 7903
eureka:
  instance:
    hostname: eureka-7903